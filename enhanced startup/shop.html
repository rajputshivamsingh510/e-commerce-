<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - TshirtCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navigation */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        .main-nav {
            display: flex;
            gap: 2rem;
        }

        .main-nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .main-nav a:hover, .main-nav a.active {
            color: white;
        }

        .user-actions {
            position: relative;
        }

        .auth-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            min-width: 120px;
        }

        .user-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .user-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Filters */
        .filters-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .filter-select, .filter-input {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }

        .filter-select option {
            background: #333;
            color: white;
        }

        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-placeholder {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .product-info {
            text-align: center;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .product-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: center;
        }

        .size-select, .color-select {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.8rem;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        /* Cart Counter */
        .cart-counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }
        /* Global Header Styles */
.global-header {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.global-header .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

.global-header .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
}

.global-header .logo a {
    color: white;
    text-decoration: none;
}

.global-header .main-nav {
    display: flex;
    gap: 2rem;
}

.global-header .main-nav a {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.global-header .main-nav a:hover, 
.global-header .main-nav a.active {
    color: white;
}

.global-header .user-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
    position: relative;
}

.global-header .btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 25px;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.global-header .btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.global-header .auth-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 25px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.global-header .auth-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.global-header .user-menu {
    position: absolute;
    top: 100%;
    right: 0;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    padding: 0.5rem;
    margin-top: 0.5rem;
    min-width: 120px;
}

.global-header .user-menu a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 0.5rem;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.global-header .user-menu a:hover {
    background: rgba(255, 255, 255, 0.1);
}

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .main-nav {
                display: none;
            }

            .page-title {
                font-size: 2rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }
            .global-header .main-nav {
                display: none;
            }
    
            .global-header .nav-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
<header class="global-header">
    <div class="nav-container">
        <div class="logo">
            <a href="index.html">TshirtCraft</a>
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="shop.html" class="active">Shop</a>
            <a href="design.html">Design</a>
            <a href="cart.html">Cart</a>
        </nav>
        <div class="user-actions">
            <button class="btn btn-outline" data-action="open-cart">
                <i class="fas fa-shopping-cart"></i> 
                Cart
                <span id="cart-count" class="cart-counter" style="display: none;">0</span>
            </button>
            <a href="auth.html" class="auth-btn" id="auth-btn">Login</a>
            <div class="user-menu" id="user-menu" style="display: none;">
                <a href="profile.html">Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>
</header>


    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Shop Collection</h1>
                <p class="page-subtitle">Discover our premium custom t-shirts and apparel</p>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">Search</label>
                        <input type="text" class="filter-input" placeholder="Search products..." id="search-input">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select class="filter-select" id="category-filter">
                            <option value="">All Categories</option>
                            <option value="classic">Classic</option>
                            <option value="premium">Premium</option>
                            <option value="vintage">Vintage</option>
                            <option value="organic">Organic</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Price Range</label>
                        <select class="filter-select" id="price-filter">
                            <option value="">All Prices</option>
                            <option value="0-25">$0 - $25</option>
                            <option value="25-35">$25 - $35</option>
                            <option value="35-50">$35 - $50</option>
                            <option value="50+">$50+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Sort By</label>
                        <select class="filter-select" id="sort-filter">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="newest">Newest</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <!-- Product cards will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                title: "Classic Black Tee",
                description: "100% cotton, comfortable fit",
                price: 24.99,
                category: "classic",
                image: "images/BLACK.png",
                sizes: ["S", "M", "L", "XL"],
                colors: ["Black", "White", "Gray"]
            },
            {
                id: 2,
                title: "Premium White Tee",
                description: "Premium quality, soft fabric",
                price: 29.99,
                category: "premium",
                image: "images/WHITE.png",
                sizes: ["S", "M", "L", "XL", "XXL"],
                colors: ["White", "Cream", "Light Gray"]
            },
            {
                id: 3,
                title: "Vintage Blue Tee",
                description: "Vintage style, tri-blend fabric",
                price: 32.99,
                category: "vintage",
                image: "images/BLUE.png",
                sizes: ["S", "M", "L", "XL"],
                colors: ["Blue", "Navy", "Denim"]
            },
            {
                id: 4,
                title: "Organic Green Tee",
                description: "100% organic cotton, eco-friendly",
                price: 39.99,
                category: "organic",
                image: "images/GREEN.png",
                sizes: ["S", "M", "L", "XL"],
                colors: ["Green", "Forest", "Olive"]
            },
            {
                id: 5,
                title: "Classic Gray Tee",
                description: "Versatile and comfortable",
                price: 26.99,
                category: "classic",
                image: "images/GRAY.png",
                sizes: ["S", "M", "L", "XL"],
                colors: ["Gray", "Charcoal", "Silver"]
            },
            {
                id: 6,
                title: "Premium Red Tee",
                description: "Bold and stylish",
                price: 34.99,
                category: "premium",
                image: "images/RED.png",
                sizes: ["S", "M", "L", "XL", "XXL"],
                colors: ["Red", "Burgundy", "Crimson"]
            }
        ];

        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            if (cart.length > 0) {
                cartCount.textContent = cart.length;
                cartCount.style.display = 'flex';
            } else {
                cartCount.style.display = 'none';
            }
        }

        function addToCart(productId, size, color) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const cartItem = {
                    id: Date.now(),
                    productId: productId,
                    title: product.title,
                    price: product.price,
                    size: size,
                    color: color,
                    quantity: 1,
                    image: product.image
                };
                
                cart.push(cartItem);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                
                // Show success message
                showMessage('Product added to cart!', 'success');
            }
        }

        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                padding: 1rem 2rem;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 'rgba(244, 67, 54, 0.9)'};
                backdrop-filter: blur(10px);
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        function renderProducts(productsToShow = products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="product-placeholder" style="display: none;">
                            <i class="fas fa-tshirt"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-options">
                            <select class="size-select">
                                ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
                            </select>
                            <select class="color-select">
                                ${product.colors.map(color => `<option value="${color}">${color}</option>`).join('')}
                            </select>
                        </div>
                        <button class="add-to-cart-btn" onclick="handleAddToCart(${product.id}, this)">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        function handleAddToCart(productId, button) {
            const card = button.closest('.product-card');
            const size = card.querySelector('.size-select').value;
            const color = card.querySelector('.color-select').value;
            
            addToCart(productId, size, color);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const priceRange = document.getElementById('price-filter').value;
            const sortBy = document.getElementById('sort-filter').value;

            let filtered = products.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm) || 
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                
                let matchesPrice = true;
                if (priceRange) {
                    const [min, max] = priceRange.split('-').map(p => p.replace('+', ''));
                    if (max) {
                        matchesPrice = product.price >= parseFloat(min) && product.price <= parseFloat(max);
                    } else {
                        matchesPrice = product.price >= parseFloat(min);
                    }
                }

                return matchesSearch && matchesCategory && matchesPrice;
            });

            // Sort products
            switch (sortBy) {
                case 'price-low':
                    filtered.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filtered.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filtered.sort((a, b) => b.id - a.id);
                    break;
                default:
                    // Keep original order for featured
                    break;
            }

            renderProducts(filtered);
        }

        // Session Management
        class SessionManager {
            static getUser() {
                const user = sessionStorage.getItem('user');
                return user ? JSON.parse(user) : null;
            }
            
            static isLoggedIn() {
                return this.getUser() !== null;
            }
            
            static logout() {
                sessionStorage.removeItem('user');
                this.updateUI();
                window.location.href = 'index.html';
            }
            
            static updateUI() {
                const authBtn = document.getElementById('auth-btn');
                const userMenu = document.getElementById('user-menu');
                
                if (this.isLoggedIn()) {
                    const user = this.getUser();
                    authBtn.textContent = user.name || 'User';
                    authBtn.href = '#';
                    userMenu.style.display = 'block';
                } else {
                    authBtn.textContent = 'Login';
                    authBtn.href = 'auth.html';
                    userMenu.style.display = 'none';
                }
            }
        }

        function logout() {
            SessionManager.logout();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            SessionManager.updateUI();
            renderProducts();
            updateCartCount();

            // Add event listeners for filters
            document.getElementById('search-input').addEventListener('input', filterProducts);
            document.getElementById('category-filter').addEventListener('change', filterProducts);
            document.getElementById('price-filter').addEventListener('change', filterProducts);
            document.getElementById('sort-filter').addEventListener('change', filterProducts);
        });

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
